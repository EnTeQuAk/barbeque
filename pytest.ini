[pytest]
addopts = -vs --clearcache --tb=short --pep8 --flakes -p no:doctest

norecursedirs = .tox
python_files =
	test_*.py

pep8maxlinelength = 100
pep8ignore =
	.ropeproject/config.py E265

flakes-ignore =
	barbeque/compat.py UnusedImport UndefinedName

DJANGO_SETTINGS_MODULE = barbeque.tests.settings
